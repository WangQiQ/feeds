os: linux
dist: bionic
language: shell

branches:
  only:
    - master

notifications:
  email: false

addons:
  apt:
    packages:
      - gcc
      - g++
      - make
      - automake
      - autoconf
      - libtool
      - git
      - ccache
      - file
      - patch
      - curl
      - quilt
      - gawk
      - time
      - fakeroot
      - gettext
      - pkg-config
      - python2.7-minimal
      - libssl-dev
      - libncurses5-dev
      - zlib1g-dev
      - bzip2
      - xz-utils
      - unzip

env:
  jobs:
    - SDK_URL="https://downloads.openwrt.org/releases/19.07.3/targets/ath79/generic/openwrt-sdk-19.07.3-ath79-generic_gcc-7.5.0_musl.Linux-x86_64.tar.xz"
    - SDK_URL="https://downloads.openwrt.org/releases/19.07.3/targets/ath79/tiny/openwrt-sdk-19.07.3-ath79-tiny_gcc-7.5.0_musl.Linux-x86_64.tar.xz"
    - SDK_URL="https://downloads.openwrt.org/releases/19.07.3/targets/ramips/mt7620/openwrt-sdk-19.07.3-ramips-mt7620_gcc-7.5.0_musl.Linux-x86_64.tar.xz"
    - SDK_URL="https://downloads.openwrt.org/releases/18.06.8/targets/x86/64/openwrt-sdk-18.06.8-x86-64_gcc-7.3.0_musl.Linux-x86_64.tar.xz"
  global:
    - TZ: "Asia/Taipei"
    - secure: ""

install:
  - git clone https://github.com/openwrt-dev/po2lmo.git --single-branch -b master
  - pushd po2lmo; make && sudo make install; popd
  - rm -rf po2lmo

script:
  - ./build.sh

before_deploy:
  - export TARGET=$(cut -d '/' -f 7-8 <<< $SDK_URL | tr '/' '-')

deploy:
  edge: true
  strategy: git
  provider: pages
  local_dir: ${TARGET}
  target_branch: ${TARGET}
  keep_history: true
  name: Deployment Bot
  email: deploy@travis-ci.org
  commit_message: $(date '+%Y-%m-%d %H:%M:%S')
  token: ${GITHUB_TOKEN}
  on:
    branch: master
